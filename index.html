<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neofilisoft Open Compiler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <div style="display: flex; align-items: center;">
            <span class="logo">NOC</span>
            <select id="lang-select" onchange="changeLanguage()">
                <option value="python">Python</option>
                <option value="cpp">C++</option>
                <option value="csharp">C#</option>
                <option value="java">Java</option>
                <option value="javascript">JavaScript</option>
                <option value="sql">SQL</option>
                <option value="rust">Rust</option>
                <option value="lua">Lua</option>
                <option value="zig">Zig</option>
                <option value="scala">Scala</option>
                <option value="go">Golang</option>
            </select>
        </div>
        <button onclick="runCode()">Run â–¶</button>
    </div>

    <div id="container">
        <div id="editor-container"></div>
        <div id="terminal-wrapper">
            <div id="output-container"></div>
            <div id="input-area">
                <span style="color: #ffffff;">>/:</span>
                <input type="text" id="term-input" placeholder="Type input here and then click Run">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
